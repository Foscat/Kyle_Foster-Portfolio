<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kyle Foster Portfolio | 404 - Page Not Found</title>

    <style>
      /* ============================================================
         GLOBAL STYLES
         - Full-screen centered layout
         - Soft gradient background
         ============================================================ */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.6),
          rgba(200, 200, 255, 0.4)
        );
        background-size: cover;
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
      }

      /* ============================================================
         FROSTED GLASS CONTAINER
         - Slight transparency
         - Strong blur
         - Rounded corners and soft border
         - Float animation for subtle movement
         ============================================================ */
      .glass-box {
        width: 90%;
        max-width: 480px;
        text-align: center;

        padding: 2.5rem;
        border-radius: 24px;

        background: rgba(255, 255, 255, 0.22);
        -webkit-backdrop-filter: blur(18px);
        backdrop-filter: blur(18px);

        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);

        animation: float 6s ease-in-out infinite;
      }

      /* Subtle floating animation */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* ============================================================
         TEXT STYLES
         ============================================================ */

      .error-code {
        font-size: 130px;
        font-weight: 700;
        color: rgba(255, 90, 90, 0.85);
        margin-bottom: 0.3rem;

        text-shadow: 0 4px 14px rgba(255, 0, 0, 0.2);
      }

      h1 {
        margin: 0;
        font-size: 30px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      p {
        margin: 1rem 0;
        font-size: 18px;
        line-height: 1.5;
        opacity: 0.9;
      }

      /* ============================================================
         LINK STYLES
         ============================================================ */
      a {
        display: inline-block;
        margin-top: 1rem;
        padding: 12px 22px;
        border-radius: 12px;

        background: rgba(255, 255, 255, 0.28);
        border: 1px solid rgba(255, 255, 255, 0.45);
        -webkit-backdrop-filter: blur(6px);
        backdrop-filter: blur(6px);

        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        color: #003366;
        transition: 0.25s ease;
      }

      a:hover {
        background: rgba(255, 255, 255, 0.45);
        transform: translateY(-2px);
      }

      /* ============================================================
         MOBILE RESPONSIVENESS
         ============================================================ */
      @media (max-width: 480px) {
        .error-code {
          font-size: 90px;
        }
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="glass-box">
      <div class="error-code">404</div>

      <h1>Oops! This Page Drifted Off</h1>

      <p>
        Looks like the page you're searching for isn't here.<br />
        It may have been movedâ€¦ or maybe it never existed.
      </p>

      <a href="/">Return Home</a>
    </div>
  </body>
</html>
